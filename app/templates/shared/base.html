<!DOCTYPE html>
<html lang="en" class="h-full bg-green-50">
<head>
  <meta http-equiv="Content-Type" content="{{ meta_content_type }}; charset={{ meta_charset }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>{{ meta_title }}</title>
  <meta name="description" content="{{ meta_description }}"/>
  <meta name="keywords" content="Python by night is what happens when there's not enough time during the day.">
  <meta name="HandheldFriendly" content="True"/>
  <meta name="viewport" content="width=device-width, initial-scale={{ meta_view_ratio }}, viewport-fit=cover"/>
  <meta name="theme-color" content="#cccccc"/>
  <meta property="og:site_name" content="{{ meta_title }}"/>
  <meta property="og:type" content="Learning python by night..."/>
  <meta property="og:title" content="{{ meta_title }}"/>
  <meta property="og:description"  content="{{ meta_description }}"/>
  <meta property="og:url" content="https://wwww.pythonbynight.com"/>
  <meta name="robots" content="{{ meta_robots_index }}, {{ meta_robots_follow }}">
  <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon/favicon.png">

  {% block pagestyles %}
    {% include "/shared/_styles.html" %}
  {% endblock %}
</head>
<body class="h-full bg-dark h-40">
    {% block header %}
    {% include "/shared/_header.html" %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    {% block footer %}
    {% include "/shared/_footer.html" %}
    {% endblock %}
</body>
</html>
